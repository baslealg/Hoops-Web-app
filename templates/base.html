<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
      <div>
        <a href="/" style="margin-right: 10px;">Home</a>
        <a href="/games" style="margin-right: 10px;">Search Games</a>
      </div>
      <div>
        {% if "logged_in_user" in session %}
          <a href="/dashboard" style="margin-right: 10px;">Dashboard</a>
        {% else %}
          <a href="/login" style="margin-right: 10px;">Login</a>
        {% endif %}
      </div>
    </nav>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}
    
    <!-- AIzaSyCvoBvzdSj6ArBejaad94f7ibiV5L3BNqE -->
  </body>
</html>
