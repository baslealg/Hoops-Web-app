<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/homepage.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="custom-nav">
      <div class="nav-links">
        <a href="/" class="nav-link"><i class="bi bi-house-fill"></i> Home</a>
        <a href="/games" class="nav-link"><i class="bi bi-search"></i> Search Games</a>
      </div>
      <div class="nav-hoops">Hoops 🏀</div>
      <div class="nav-auth">
        {% if "logged_in_user" in session %}
          <a href="/dashboard" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
        {% else %}
          <a href="/login" class="nav-link"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        {% endif %}
      </div>
    </nav>
    
    
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}
    
  </body>
</html>
